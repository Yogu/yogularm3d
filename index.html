<!DOCTYPE html>
<html>
	<head>
		<title>Yogularm 3D</title>
		<meta charset="utf-8" />
		
		<link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
		
		<script type="text/javascript" src="scripts/libs/gl-matrix/gl-matrix.js"></script>
		<script type="text/javascript" src="scripts/webgl.js"></script>
		<script type="text/javascript" src="scripts/base.js"></script>
		<script type="text/javascript" src="scripts/main.js"></script>
		
		<script id="3d-vertex-shader" type="x-shader/x-vertex">
			precision highp float;

			attribute vec3 aPosition;
			attribute vec4 aColor;
			attribute vec3 aNormal;

			uniform mat4 uProjectionMatrix;
			uniform mat4 uModelviewMatrix;
			uniform mat4 uNormalMatrix;

			varying vec4 vColor;

			void main() {
	        	gl_Position = uProjectionMatrix * uModelviewMatrix * vec4(aPosition, 1.0);

    			vec3 ambientLight = vec3(0.6, 0.6, 0.6);
    			vec3 directionalLightColor = vec3(0.5, 0.5, 0.75);
    			vec3 directionalVector = vec3(0.85, 0.8, 0.75);
     
    			vec4 transformedNormal = uNormalMatrix * vec4(aNormal, 1.0);
     
    			float directional = max(dot(transformedNormal.xyz, directionalVector), 0.0);
    			vec3 lighting = ambientLight + (directionalLightColor * directional);

				// Pass the color to the fragment shader.
				vColor = vec4(aColor.rgb * lighting, aColor.a);
			}
		</script>
		<script id="3d-fragment-shader" type="x-shader/x-fragment">
			precision highp float;

			varying vec4 vColor;

			void main() {
				gl_FragColor = vColor;
			}
		</script>
	</head>
	<body>
		<div id="canvas-wrap">
			<canvas id ="canvas"></canvas>
		</div>
	</body>
</html>
